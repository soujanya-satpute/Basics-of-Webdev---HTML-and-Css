<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form method="GET">
        first Name: <input type="text" name="FirstName" > <br>
        Last Name: <input type="text" name="LastName"> <br>
        Email: <input type="email" required name="email"> <br>
        Password: <input type="password" id="" min="7" name="password"><br>

        Birthday: <input type="date" name="" id="" name="birthdate" ><br>
        Gender: <br>
        <input type="radio" name="Gender" value="Male" id=""> Male <br>
        <input type="radio" name="Gender" value="Female" id=""> Female <br>
        <input type="radio" name="Gender" value="other" id="">Other <br>
        Pets: <br>
        <input type="checkbox" name="Cat" id=""> Cat <br>
        <input type="checkbox" name="Dog" id="">Dog <br>
        Cars: <br>
        <Select name="Car">
            <option value="Volvo" >Volvo</option>
            <option value="odi" >Odi</option>
            <option value="Tata" >Tata</option>
        </Select>
        <br>
<button type="submit">Register</button>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
